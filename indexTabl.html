                    <path class="part" d="m 650.3636,485.505952 160.886907,-1.26786 v 55.041668 l -160.642857,0.02381 z" fill="#0791E9" description-data="<img src=https://avatars.mds.yandex.net/get-zen_doc/1586206/pub_5e29b2c8dddaf400bbadeb7f_5e29c5a95ba2b500b09a6bd7/scale_1200> Вольфра́м — при нормальных условиях представляет собой твёрдый блестящий серебристо-серый переходный металл[5]. Вольфрам — самый тугоплавкий из металлов. Более высокую температуру плавления имеет только неметаллический элемент — углерод, но он существует в жидком виде только при высоких давлениях. При стандартных условиях вольфрам химически стоек. ">
                </a>
				
				<a> Рений

                </a>
				
				<a> Осмий
                    <path class="part" d="m 970.3636,485.505952 160.886907,-1.26786 v 55.041668 l -160.642857,0.02381 z" fill="#0791E9" description-data="<img src=> О́смий (лат. Osmium) — химический элемент с атомным номером 76 в Периодической системе химических элементов Д. И. Менделеева, обозначается символом Os. При стандартных условиях представляет собой блестящий серебристо-белый с голубоватым отливом металл. Переходный металл, относится к платиновым металлам. Наряду с иридием обладает наибольшей плотностью среди всех простых веществ. Согласно теоретическим расчётам, его плотность даже выше, чем у иридия[7]. ">
                </a>
				
				<a> Иридий
                    <path class="part" d="m 1132.3636,485.505952 160.886907,-1.26786 v 55.041668 l -160.642857,0.02381 z" fill="#0791E9" description-data="<img src=> Ири́дий (лат. Iridium, обозначается знаком Ir) — химический элемент с атомным номером 77 в периодической системе химических элементов Д. И. Менделеева. Иридий — очень твёрдый, тугоплавкий, серебристо-белый переходный металл платиновой группы, обладающий высокой плотностью и сравнимый по этому параметру только с осмием (плотности Os и Ir практически равны с учётом погрешности теоретических расчётов[6]). Имеет высокую коррозионную стойкость даже при температуре 2000 °C. В земных породах встречается крайне редко, поэтому высокая концентрация иридия в образцах породы является индикатором космического (метеоритного) происхождения последних  ">
                </a>
				
				<a> Платина
                    <path class="part" d="m 1295.3636,485.505952 160.886907,-1.26786 v 55.041668 l -160.642857,0.02381 z" fill="#0791E9" description-data="<img src=https://avatars.mds.yandex.net/get-zen_doc/1904927/pub_5d8a183a98930900b21ec1f2_5d8a1b7a35c8d800aecce666/scale_1200> Пла́тина (Pt от лат. Platinum) — химический элемент 10-й группы (по устаревшей классификации — побочной подгруппы восьмой группы), 6-го периода периодической системы химических элементов, с атомным номером 78; блестящий благородный металл серебристо-белого цвета. ">

                    <path class="part" d="m 4.3636,543.505952 160.886907,-1.26786 v 60.041668 l -160.642857,0.02381 z" fill="#0791E9" description-data="<img src=https://ivbg.ru/wp-content/uploads/2019/04/0u6a88ed24-30521ca1-77b04f43.jpg-x760.jpg> Ртуть (Hg, от лат. Hydrargyrum) — элемент шестого периода периодической системы химических элементов. относящийся к подгруппе цинка, 12-й группе. Простое вещество ртуть — переходный металл, при комнатной температуре представляющий собой тяжёлую серебристо-белую жидкость, пары которой чрезвычайно ядовиты, контаминант. Ртуть — один из двух химических элементов (и единственный металл), простые вещества которых при нормальных условиях находятся в жидком агрегатном состоянии (второй такой элемент — бром). ">

				<a> Радон
                    <path class="part" d="m 970.3636,543.505952 160.886907,-1.26786 v 60.041668 l -160.642857,0.02381 z" fill="#FFF205" description-data="<img src=> Радо́н — элемент 18-й группы периодической системы химических элементов Д. И. Менделеева (по старой классификации — главной подгруппы VIII группы), 6-го периода, с атомным номером 86. Обозначается символом Rn (лат. Radon). Простое вещество радон при нормальных условиях — бесцветный инертный газ; радиоактивен, стабильных изотопов не имеет, может представлять опасность для здоровья и жизни. При комнатной температуре является одним из самых тяжёлых газов. Наиболее стабильный изотоп (222Rn) имеет период полураспада 3,8 суток. ">

				<a> Франций
                    <path class="part" d="m -154.3636,603.505952 160.886907,-1.26786 v 55.041668 l -160.642857,0.02381 z" fill="#EA036A" description-data="<img src=> Фра́нций — элемент 1-й группы (по устаревшей классификации — главной подгруппы первой группы) седьмого периода периодический системы химических элементов Д. И. Менделеева, с атомным номером 87. Обозначается символом Fr (лат. Francium). Простое вещество франций — радиоактивный щелочной металл, обладающий максимально высокой восстановительной химической активностью. ">

                    <path class="part" d="m 328.3636,603.505952 160.886907,-1.26786 v 55.041668 l -160.642857,0.02381 z" fill="#0791E9" description-data="<img src=> Резерфо́рдий (Rf), лат. Rutherfordium, до 1997 года в СССР и России был известен как курчато́вий (Ku) — 104-й элемент в периодической системе. Резерфордий — высокорадиоактивный искусственно синтезированный элемент, период полураспада наиболее стабильного из известных изотопов (267Rf) составляет около 1,3 часов. Этот элемент не может где-либо использоваться и про него мало что известно, поскольку он никогда не был получен в макроскопических количествах. Резерфордий — первый трансактиноидный элемент, его предсказанные химические свойства близки к гафнию. ">
